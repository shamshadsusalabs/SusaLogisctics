<div class="p-4">
  <h1 class="text-2xl font-bold mb-4">Logistics Dashboard</h1>

  <!-- Statistics Cards -->
  <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-4 mb-8">
    <div class="bg-blue-100 p-4 rounded-lg shadow">
      <h2 class="text-xl font-semibold">Drivers</h2>
      <p class="text-2xl font-bold">{{driverCount}}</p>

    </div>
    <div class="bg-green-100 p-4 rounded-lg shadow">
      <h2 class="text-xl font-semibold">Operators</h2>
      <p class="text-2xl font-bold">{{operatorCount}}</p>
    </div>
    <div class="bg-yellow-100 p-4 rounded-lg shadow">
      <h2 class="text-xl font-semibold">Vehicles</h2>
      <p class="text-2xl font-bold">2</p>
    </div>
    <div class="bg-purple-100 p-4 rounded-lg shadow">
      <h2 class="text-xl font-semibold">Partners</h2>
      <p class="text-2xl font-bold">2</p>
    </div>
    <div class="bg-red-100 p-4 rounded-lg shadow">
      <h2 class="text-xl font-semibold">Vehicle Requests</h2>
      <p class="text-2xl font-bold">{{orderCount}}</p>
    </div>
  </div>

  <!-- Graph Section -->
  <div class="bg-white p-4 rounded-lg shadow">
    <h2 class="text-xl font-semibold mb-4">Monthly Vehicle Requests</h2>
    <canvas id="requestsChart"></canvas>
  </div>
</div>
