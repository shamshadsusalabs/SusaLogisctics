<div class="flex flex-col h-screen">
  <!-- Upper Navbar (Fixed) -->
  <div class="w-full bg-white shadow flex items-center justify-between px-6 py-4 fixed top-0 left-0 right-0 z-10">
    <!-- Left Section: Breadcrumb -->
    <div class="text-gray-600 font-semibold">
      <span class="uppercase text-sm">Dashboard</span>
    </div>

    <!-- Middle Section: Search Bar -->
    <div class="mx-8 w-1/3">
      <div class="relative">
        <input
          type="text"
          placeholder="Search here..."
          class="w-full bg-gray-100 rounded-full py-2 pl-10 pr-4 text-sm text-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <i
          class="material-icons absolute top-1/2 left-3 text-gray-400 transform -translate-y-1/2"
        >search</i>
      </div>
    </div>

    <!-- Right Section: Icons -->
    <div class="flex items-center gap-6 text-gray-500">
      <button aria-label="Notifications" class="hover:text-blue-500">
        <i class="material-icons">notifications</i>
      </button>
      <button aria-label="Account" class="hover:text-blue-500">
        <i class="material-icons">account_circle</i>
      </button>
    </div>
  </div>

  <!-- Content Section -->
  <div class="flex flex-1 pt-20"> <!-- Add padding-top to prevent overlap with fixed navbar -->
    <!-- Sidebar (Fixed) -->
    <div class="w-60 bg-white flex flex-col justify-between shadow-lg fixed top-16 left-0 bottom-0 z-10">
      <!-- Logo Section -->
      <div class="p-4 flex justify-center border-b">
        <img
          src="/logo.png"
          alt="Logo"
          class="h-16 w-16 rounded-full"
        />
      </div>

      <!-- Menu Items -->
      <div class="flex flex-col px-4 mt-2 gap-y-2">
        <a
          routerLink="./main-content-Patner"
          class="flex items-center gap-3 p-2 rounded-md text-gray-600 hover:bg-blue-100 hover:text-blue-600 transition duration-200"
        >
          <i class="material-icons">dashboard</i>
          <span>Dashboard</span>
        </a>
        <a
          routerLink="./Patner-Order-vehical"
          class="flex items-center gap-3 p-2 rounded-md text-gray-600 hover:bg-blue-100 hover:text-blue-600 transition duration-200"
        >
          <i class="material-icons">local_shipping</i>
          <span>Order Vehical</span>
        </a>
         <!-- <a
          routerLink="./All-Vendor-Vehical"
          class="flex items-center gap-3 p-2 rounded-md text-gray-600 hover:bg-blue-100 hover:text-blue-600 transition duration-200"
        >
          <i class="material-icons">local_shipping</i>
          <span>All vehical</span>
        </a> -->
        <a
          routerLink="./History"
          class="flex items-center gap-3 p-2 rounded-md text-gray-600 hover:bg-blue-100 hover:text-blue-600 transition duration-200"
        >
          <i class="material-icons">history</i>
          <span>History</span>
        </a>
        <!-- <a
          routerLink="./vendor-getAll"
          class="flex items-center gap-3 p-2 rounded-md text-gray-600 hover:bg-blue-100 hover:text-blue-600 transition duration-200"
        >
          <i class="material-icons">business</i>
          <span>Vendor</span>
        </a> -->
        <a
          routerLink="./Invoices"
          class="flex items-center gap-3 p-2 rounded-md text-gray-600 hover:bg-blue-100 hover:text-blue-600 transition duration-200"
        >
          <i class="material-icons">receipt</i>
          <span>Billing</span>
        </a>

        <!-- Repeat for other menu items -->
      </div>

      <!-- Bottom Section -->
      <div class="flex flex-col gap-1 px-4 mb-4 border-t pt-4">
        <a
          routerLink="./vendor-profile"
          class="flex items-center gap-3 p-2 rounded-md text-gray-600 hover:bg-blue-100 hover:text-blue-600 transition duration-200"
        >
          <i class="material-icons">settings</i>
          <span>Settings</span>
        </a>
        <a
          href="#"
          class="flex items-center gap-3 p-2 rounded-md text-gray-600 hover:bg-blue-100 hover:text-blue-600 transition duration-200"
        >
          <i class="material-icons">logout</i>
          <span>Logout</span>
        </a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 bg-gray-50 p-6 ml-60"> <!-- Add left margin to avoid overlap with sidebar -->
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
