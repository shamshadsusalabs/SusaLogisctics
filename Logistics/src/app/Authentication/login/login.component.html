<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <!-- Card Container -->
  <div class="flex w-full max-w-4xl bg-white shadow-lg rounded-lg overflow-hidden">
    <!-- Left Side: Image or Illustration -->
    <div class="hidden md:block md:w-1/2 bg-blue-500">
      <img
        src="/logo.png"
        alt="House Illustration"
        class="object-cover w-full h-full"
      />
    </div>

    <!-- Right Side: Login Form -->
    <div class="w-full md:w-1/2 p-8">
      <h2 class="text-2xl font-bold text-gray-800 text-center">Welcome Back!</h2>
      <p class="text-sm text-gray-600 text-center mt-2">Log in to your account</p>

      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
        <!-- Email Input -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            class="w-full px-4 py-3 mt-2 border rounded-lg text-gray-700 focus:ring-2 focus:ring-blue-500"
            placeholder="Enter your email"
          />
          <div *ngIf="email?.invalid && email?.touched" class="text-red-500 text-sm mt-1">
            <div *ngIf="email?.errors?.['required']">Email is required.</div>
            <div *ngIf="email?.errors?.['email']">Please enter a valid email address.</div>
          </div>
        </div>

        <!-- Password Input -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            class="w-full px-4 py-3 mt-2 border rounded-lg text-gray-700 focus:ring-2 focus:ring-blue-500"
            placeholder="Enter your password"
          />
          <div *ngIf="password?.invalid && password?.touched" class="text-red-500 text-sm mt-1">
            <div *ngIf="password?.errors?.['required']">Password is required.</div>
            <div *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters.</div>
          </div>
        </div>

        <!-- Role Selection -->
        <div>
          <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
          <select
          id="role"
          formControlName="role"
          class="w-full px-4 py-3 mt-2 border rounded-lg text-gray-700 focus:ring-2 focus:ring-blue-500"
        >
          <option value="superadmin">Superadmin</option>
          <option value="vendor">Vendor</option>
          <option value="operator">Operator</option>
          <option value="partner">Partner</option>
        </select>

        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="w-full py-3 mt-4 bg-blue-500 text-white rounded-lg font-semibold hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          Log In
        </button>
      </form>

      <!-- Sign Up Redirect -->
      <div class="text-center mt-4">
        <p class="text-sm text-gray-600">
          Don't have an account?
          <a routerLink="/registation" class="text-blue-500 font-semibold hover:underline">Sign Up</a>
        </p>
      </div>
    </div>
  </div>
</div>
